<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Registro</h2>

  <form action="" method="get">
    <!-- Campo de Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <br>

    <!-- Campo de Correo -->
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <br>

    <!-- Menú desplegable de País -->
    <label for="pais">País:</label>
    <select id="pais" name="pais" required>
      <option value="" disabled selected>Selecciona un país</option>
      <option value="pais1">Colombia</option>
      <option value="pais2">Mexico</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>

    <br>

    <!-- Menú desplegable de Ciudad -->
    <label for="ciudad">Ciudad:</label>
    <select id="ciudad" name="ciudad" required>
      <option value="" disabled selected>Selecciona una ciudad</option>
      <option value="ciudad1">Bucaramanga</option>
      <option value="ciudad2">Bogota</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>

    <br>

    <!-- Campo de Sexo -->
    <label>Sexo:</label>
    <input type="radio" id="masculino" name="sexo" value="masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="sexo" value="femenino" required>
    <label for="femenino">Femenino</label>
    <input type="radio" id="otro" name="sexo" value="otro" required>
    <label for="otro">Otro</label>
    <br>

    <!-- Campo de Edad -->
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <br>

    <!-- Campo de Usuario -->
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>

    <br>

    <!-- Campo de Contraseña -->
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <br>
    <!-- Botón de Enviar -->
    <input type="submit" value="Registrarse">
  </form>
</body>

</html>
